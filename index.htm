<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>NETFLIX CLONE</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!--Arquivos owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Com Frank fora da jogada, Claire Underwood pode exercer todo o seu poder como a primeira presidente mulher dos Estados Unidos. Mas poderosos inimigos estão à espreita.</p>
                <div class="botoes">   
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                       ASSISTIR AGORA 
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES 
                     </button>
                </div> 
            </div>     
        </div>
    </main>

    <div class="carrosel-filmes owl-theme">
        <div class="owl-carousel">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="the-umbrella-academy" srcset="">
            </div> 
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="star-wars" srcset="">
            </div> 
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="pokémon" srcset="">
            </div> 
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="capitao-america" srcset="">
            </div> 
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="o-hobbit" srcset="">
            </div> 
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="breaking-bad" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="dr-house" srcset="">
            </div>     
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="sobrenatural" srcset="">
            </div> 
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="smallville" srcset="">
            </div> 
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="vingadores" srcset="">
            </div> 

        </div>
    </div>

    <script src="https://kit.fontawesome.com/f436e61bed.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/script.js"></script>
</body>
</html>
